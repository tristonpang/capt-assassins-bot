<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link rel="stylesheet" href="/assassins/static/css/admin-custom-min.css">
    <link rel="stylesheet" href="/assassins/static/css/admin-style.css" media="screen">
    <title>Dragon Assassins</title>
</head>
<body class = 'animus-bg'>
    <div>
       <form action='/assassins/admin/deleteplayersubmit' method='POST'>
  <fieldset>
    <div class="form-group">
      <label for="token">Select player to delete:</label>
                <select name='user_id' id='user_id' class='form-control' onchange='updateFields()'>
                    {% for user in users %}
                        <option value='{{user[0]}}'>{{user[1]}} ({{user[2]}})</option>
                    {% endfor %}
                </select>
    </div>
  </fieldset>
       <div>
            <input type="submit" value="submit" class="btn btn-danger"">
       </div>
       </form>
           <br>
        <div>
            <input type='submit' value='Back to admin page' class='btn btn-danger' onclick="return back();">
        </div>
    </div>

    <script>
        function submitForm() {
            window.location.href = "/assassins/admin/deleteplayersubmit" ;
            return false;
        }
        function back(){
            window.location.href = "/assassins/admin";
        }
    </script>
</body>
</html>
