<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/admin-custom-min.css">
    <link rel="stylesheet" href="../static/css/admin-style.css" media="screen">
    <title>Dragon Assassins</title>
</head>
<body class = 'animus-bg'>

<div>
    <div class="jumbotron">
        <form action='/assassins/admin/addplayersubmit' method='POST' >
            <div style="text-align: center">
                <h1>Add Player</h1>
                <br>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" name='name' id="name" placeholder="name">

                <label for="nickname">Nickname</label>
                <input type="nickname" class="form-control" name='nickname' id="nickname" placeholder="nickname">

                <label for="token">Token</label>
                <input type="token" class="form-control" name='token' id="token" placeholder="token">

                <label for="target">Target</label>
                <input type="target" class="form-control" name='target' id="target" placeholder="target">

                <label for="task">Task</label>
                <input type="task" class="form-control" name='task' id="task" placeholder="task">
            </div>
            <br>
            <div style="text-align: center">
                <input type='submit' value='Submit' class='btn btn-danger'>
            </div>
        </form>
    </div>
    <br>

    <div style="text-align: center">
        <a href='/assassins/admin/dashboard/' class='btn btn-danger'>Back to admin page</a>
    </div>
</div>
</body>
</html>
